<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body  class="p-4 flex gap-4 p-4">

    <main >
        <h1 class="text-4xl mb-4">List of notes</h1>

        <div class="notes-container border border-red-500 flex gap-4 p-4 m-auto m-80">
    
            <div class="note border p-4">
                <h2 class="note-title font-semibold text-2xl">Title of the note</h2>
                <p class="note-desc">
                    This is a great description of the note
                    we're using!
                </p>
                <button class="update-btn" >Update the note</button>
            </div>
    
        </div>
    </main >

    <form action="" class="updateForm" method="">
        <div>
            <label for="title">Notes title</label>
            <input type="text" name="title" class="updated-note-title border" id="title">
        </div> 
        <div>
            <label for="text" >Text notes</label>
            <textarea name="text" class="updated-text-desc border" id="text"></textarea>
        </div>

        <button type="submit" class="border" >Submit the note</button>
    </form>

    <button class="delete-btn px-4 py-2 bg-red-500 font-semibold">
        Delete note 3
    </button>

    <script src="./scripts/updateForm.js" ></script>
    <script src="./scripts/deleteForm.js" ></script>
  
</body>
</html>
